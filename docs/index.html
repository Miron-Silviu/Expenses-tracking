<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./vars.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com/3.2.0"></script>
    <script src="./tailwind.config.js"></script>
    <title>Document</title>
  </head>
  <body class="bg-lime-200">
    <div class="main_container m-1 bg-black">
      <div class="container h-auto">
        <header class="text-center h-auto">
          <h1 class="text-white font-mono text-xl p-5">
            Weekly Expense Tracker
          </h1>
        </header>
      </div>
      <div class="button_input_container my-10 mx-5 p-3 flex justify-between">
        <input
          type="number"
          class="input_number rounded-md w-28 border-2 font-mono"
          placeholder="Add Number"
        />
        <button
          type="button"
          class="clear_btn text-white border-2-yellow-500 b-2 px-4 rounded-md bg-yellow-500 font-mono"
        >
          Clear All
        </button>
      </div>
      <div class="categories_row_button text-center mx-5 py-2">
        <button
          class="row_categories text-white border-2-yellow bg-yellow-500 p-1 px-1.5 rounded-md"
        >
          + Add Categories Row
        </button>
      </div>
    </div>
  </body>
</html>
